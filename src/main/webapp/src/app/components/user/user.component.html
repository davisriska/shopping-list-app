<div class="container">
	<div class="row mt-5" *ngIf="!authenticationService.isLoggedIn()">
		<div class="col-5">
			<form (ngSubmit)="onSubmitLogin()">
				<h2>Login with a username</h2>

				<div class="row">
					<div class="col-12">
						<mat-form-field class="w-100">
							<input matInput placeholder="Username" [(ngModel)]="loginForm.name" name="name">
						</mat-form-field>
					</div>
				</div>

				<div class="row">
					<div class="col-12">
						<button mat-raised-button color="primary" class="float-right">Login</button>
					</div>
				</div>
			</form>
		</div>
		<div class="col-2"></div>
		<div class="col-5">
			<form (ngSubmit)="onSubmitRegister()">
				<h2>Create a user</h2>

				<div class="row">
					<div class="col-12">
						<mat-form-field class="w-100">
							<input matInput placeholder="Username" [(ngModel)]="registerForm.name" name="name">
						</mat-form-field>
					</div>
				</div>

				<div class="row">
					<div class="col-12">
						<button mat-raised-button color="accent" class="float-right">Create</button>
					</div>
				</div>
			</form>
		</div>
	</div>

	<div class="row mt-5" *ngIf="authenticationService.isLoggedIn()">
		<div class="col-3"></div>
		<div class="col-4">
			<input matInput placeholder="Name" disabled [ngModel]="this.authenticationService.user.name" name="name">
		</div>
		<div class="col-2">
			<button mat-raised-button color="accent" class="float-right" (click)="logout()">Logout</button>
		</div>
		<div class="col-3"></div>
	</div>

</div>
